<template name="createSessionForm">
    <div>
    <header>
        {{> clientName}}
        <h2>Add New Session</h2>
    </header>
    <section id="newSession">
        <div class="container">
            <div class="row">
                <div class="errors"></div>
                <div class="col-xs-12">
                    <div class="form-wrap">
                        <form role="form" id="newSessionForm" autocomplete="off" data-parsley-validate>
                            <div class="form-group">
                                <input type="text" name="title" id="title" class="form-control stitle" placeholder="Session Title" required data-parsley-minlength="3" data-parsley-maxlength="20" data-parsley-focus="first">
                                <p class='name-error'></p>
                            </div>
                            <div class="form-group">
                                <textarea name="description" id="description" class="form-control sdescription" placeholder="Session Description" rows="3" required data-parsley-minlength="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="datepicker">Session Date</label>
                                <input type="date" class="form-control" id="datepicker" name="datepicker" required role="date">
                            </div>
                            <div class="btn-group btn-group-justified" role="group">
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-success btn-large addSession">Save</button>
                                </div>
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-default btn-large cancelSession">Cancel</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div> <!-- /.col-xs-12 -->
            </div> <!-- /.row -->
        </div> <!-- /.container -->
    </section>
        </div>
</template>
