<template name="viewProfile">
    {{#if currentUser}}
        <div>
            <header>
                <h1>Your Profile</h1>
            </header>
            <div class="profile-container white-box">
                {{#with viewProfile}}

                    <p>Name: {{profile.name}}</p>

                    <p>Username: {{username}}</p>

                    <p>Email: {{profile.email}}</p>

                    <p>Phone: {{profile.phone}}</p>
                {{/with}}
            </div>
            <button class="edit btn btn-warning btn-block">Edit Your Information</button>
        </div>
    {{/if}}
</template>
