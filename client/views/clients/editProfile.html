<template name="editProfileForm">
    {{#if currentUser}}
        <div>
    <header>
        <h1>Edit Your Profile</h1>
    </header>
    {{#with profile}}
        <div class="container">
            <div class="row">
                <div class="errors"></div>
                <div class="col-xs-12">
                    <div class="form-wrap">
                        <form role="form" id="editUserForm" autocomplete="off" data-parsley-validate>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" class="form-control name" value="{{currentUser.profile.name}}"  required data-parsley-minlength="3" data-parsley-focus="first">
                            </div>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" name="username" id="username" class="form-control username" required data-parsley-minlength="3" value="{{currentUser.username}}">
                                </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control email" required data-parsley-type="email" value="{{currentUser.profile.email}}">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" name="phone" id="phone" class="form-control phone" required data-parsley-minlength="3" value="{{currentUser.profile.phone}}">
                                <span id="error-msg" class="hide">Invalid number</span>
                            </div>
                            <div class="btn-group btn-group-justified" role="group">
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-block btn-large btn-success save">Save</button>
                                </div>
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-block btn-large btn-default cancel">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div> <!-- /.col-xs-12 -->
            </div> <!-- /.row -->
        </div> <!-- /.container -->
    {{/with}}
        </div>
    {{/if}}
</template>
