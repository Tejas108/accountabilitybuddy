<template name="clientList">
    {{#if currentUser}}
        <div>
            <header>
                <h1>Active Clients</h1>
            </header>

            {{#if client }}
                {{#each client}}
                    {{>clientRow}}
                {{/each}}
            {{else}}
                <p>You have no active clients</p>
            {{/if}}
        </div>
    {{/if}}
</template>

<template name="clientListInactive">
    {{#if currentUser}}
        <div>
            {{#if client }}
                <header>
                    <h1>Inactive Clients</h1>
                </header>
                {{#each client}}
                    {{>clientRow}}
                {{/each}}
            {{else}}
                <div class="no-inactive">
                    <i class="fa fa-bell-slash-o"></i>
                    <p>You have no inactive clients</p>
                </div>
            {{/if}}
        </div>
    {{/if}}
</template>

<template name="clientRow">
    {{#if currentUser}}
        {{#if this.profile.isClient}}
            <button class="btn btn-block btn-large btn-primary btn-title clientRow">{{this.profile.name}}</button>
        {{/if}}
    {{/if}}
</template>
