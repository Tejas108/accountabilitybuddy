<template name="appHome">
    <div>
        {{#if currentUser.profile.isClient}}
            {{> clientSessionsList}}
        {{else}}
            <header>
                <h1>Your Alerts</h1>
            </header>
        {{#if hasAlerts}}
        <p class="info">Tap title to expand</p>
            {{else}}
            <p>You have no client alerts</p>
            {{/if}}
            {{#each client}}
                <ul class="list-group client" style="list-style-type: none;">
                    <li>
                        <button data="{{this._id}}"
                                class="client-alert-title btn btn-primary btn-block btn-large btn-title">{{this.profile.name}}
                        </button>
                        <!--<button data="{{this._id}}" class="client-alert-title" btn btn-primary>{{this.profile.name}} has actions that need attention</button>-->
                        <!--<p><a href="tel:{{this.profile.phone}}" class="btn btn-primary" role="button">Call Client</a></p>-->
                        {{> actionAlerts}}
                    </li>
                </ul>
            {{/each}}
        {{/if}}
    </div>
</template>

<template name="actionAlerts">
    <ul class=" list-group actionList">
        {{#each alerts}}
            <li data="{{this._id}}" class="action list-group-item">
                <p>Action: {{title}}<br/><strong>{{status}}</strong><br/>Reason: <em>{{status_reason}}</em></p><br/>

                <p>
                    <button class="btn btn-large btn-warning btn-block edit">Edit This Action</button>
                </p>
            </li>
        {{/each}}
    </ul>
    <br>
</template>

<template name="splashHome">
    Hi, this is the splash page!
</template>
