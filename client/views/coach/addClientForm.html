<template name="addClientForm">
{{#if currentUser}}
    <div>
    <header>
        <h1>Add New Client</h1>
    </header>
    <section id="newClient">
        <div class="container">
            <div class="row">
                <div class="errors"></div>
                <div class="col-xs-12">
                    <div class="form-wrap">
                        <form role="form" id="addUserForm" autocomplete="off" data-parsley-validate>
                            <div class="form-group">
                                <input type="text" name="name" id="name" class="form-control clientName" placeholder="Client Name" required data-parsley-minlength="3" data-parsley-focus="first">
                                <p class='name-error'></p>
                            </div>
                            <div class="form-group">
                                <input type="text" name="username" id="username" class="form-control username" placeholder="Username" required data-parsley-minlength="3">
                                <p class='name-error'></p>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control clientEmail" placeholder="client@email.com" required data-parsley-type="email">
                            </div>
                            <div class="form-group">
                                <input type="tel" name="phone" id="phone" class="form-control clientPhone" required>
                                <span id="error-msg" class="hide">Invalid number</span>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control clientPassword" placeholder="Client Password" required>
                            </div>
                            <div class="btn-group btn-group-justified" role="group">
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-block btn-success btn-large addClient">Add Client</button>
                                </div>
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-block btn-default btn-large cancel">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div> <!-- /.col-xs-12 -->
            </div> <!-- /.row -->
        </div> <!-- /.container -->
    </section>
    </div>
{{/if}}
</template>
