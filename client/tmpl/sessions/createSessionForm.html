<template name="createSessionForm">
    <header>
        {{> clientName}}
        <h2>Add New Session</h2>
    </header>
    <section id="newSession">
        <div class="container">
            <div class="row">
                <div class="errors"></div>
                <div class="col-xs-12">
                    <div class="form-wrap">
                        <form role="form" id="newSessionForm" autocomplete="off">
                            <div class="form-group">
                                <label for="name">Title</label>
                                <input type="text" name="title" id="title" class="form-control stitle" placeholder="Session Title">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea name="description" id="description" class="form-control sdescription" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="datepicker">Due Date</label>
                                <input type="date" class="form-control" id="datepicker" name="datepicker" required role="date">
                            </div>
                            <div class="btn-group btn-group-justified" role="group">
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-success addSession">Save</button>
                                </div>
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-default cancelSession">Cancel</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div> <!-- /.col-xs-12 -->
            </div> <!-- /.row -->
        </div> <!-- /.container -->
    </section>
</template>
